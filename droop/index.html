<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
<!--

// code to (pre)load images making up a stack and allow user to
// go through the stack with a slider bar

// assumes file names are dic201.gif - dic251.gif according to first & last
  var first = 201;
  var last = 251;
  var imagewidth = 640;
  var imageheight = 477;

  var mySlider1 = new Slider( "Slider1" );

  var myimages=new Array()

  function place() {
    mySlider1.placeSlider( "Slider1Rail" );
  }

  function preloadimages(first,last){
    for (i=first;i<=last;i++){
      myimages[i-first]=new Image()
      myimages[i-first].src="dic"+i+".gif"
    }
  }


  function changepic(id,item) {
    document[id].src = myimages[item-first].src;
  }

  preloadimages(first,last);

-->
</SCRIPT>
</HEAD>

<BODY onLoad="place()">
